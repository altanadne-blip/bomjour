<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: #1e293b;
            border-radius: 24px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 500px;
            min-height: 560px;
            border: 1px solid #334155;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Tabs */
        .auth-tabs {
            display: flex;
            background: #0f172a;
            border-bottom: 1px solid #334155;
        }

        .tab {
            flex: 1;
            padding: 26px 20px;
            text-align: center;
            background: none;
            border: none;
            color: #64748b;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab.active {
            color: #818cf8;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 25%;
            width: 50%;
            height: 4px;
            background: #818cf8;
            border-radius: 4px;
        }

        .tab:hover {
            color: #a5b4fc;
            background: rgba(129, 140, 248, 0.05);
        }

        /* Forms */
        .forms-container {
            position: relative;
            flex: 1;
            padding: 50px 40px 40px;
            display: flex;
            flex-direction: column;
        }

        .auth-form {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 85%;
            padding: 0 40px;
            opacity: 0;
            transform: translateX(20px);
            pointer-events: none;
            transition: all 0.4s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .auth-form.active {
            opacity: 1;
            transform: translateX(0);
            pointer-events: all;
        }

        .form-group {
            margin-bottom: 28px;
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 18px 52px 18px 20px;
            background: #334155;
            border: 2px solid #475569;
            border-radius: 12px;
            font-size: 17px;
            color: #f1f5f9;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #818cf8;
            background: #3c4a5f;
            box-shadow: 0 0 0 4px rgba(129, 140, 248, 0.15);
        }

        .form-input::placeholder {
            color: #94a3b8;
        }

        /* Password toggle button */
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            opacity: 0.7;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-toggle:hover {
            opacity: 1;
            background: rgba(129, 140, 248, 0.15);
        }

        .toggle-icon {
            width: 28px;
            height: 28px;
            fill: #f1f5f9;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .password-toggle:hover .toggle-icon {
            opacity: 1;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #818cf8 0%, #6366f1 100%);
            color: white;
            border: none;
            padding: 20px 28px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-height: 62px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 12px;
            letter-spacing: 0.5px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(129, 140, 248, 0.35);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Message display */
        .message {
            color: #10b981;
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
            min-height: 20px;
        }

        .error {
            color: #ef4444;
        }

        /* Forgot Password */
        .forgot-password {
            color: #818cf8;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s ease;
            position: absolute;
            bottom: 30px;
            right: 40px;
            padding: 8px 0;
        }

        .signup-active .forgot-password {
            bottom: 24px;
        }

        .forgot-password:hover {
            color: #a5b4fc;
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.4s ease;
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            .auth-container {
                max-width: 100%;
                margin: 15px;
                min-height: 520px;
                border-radius: 20px;
            }

            .forms-container {
                padding: 40px 30px 30px;
            }

            .auth-form {
                padding: 0 30px;
            }

            .tab {
                padding: 24px 16px;
                font-size: 17px;
            }

            .form-input {
                padding: 16px 48px 16px 18px;
                font-size: 16px;
            }

            .password-toggle {
                right: 10px;
                padding: 8px;
                width: 36px;
                height: 36px;
            }

            .toggle-icon {
                width: 24px;
                height: 24px;
            }

            .submit-btn {
                padding: 18px 24px;
                font-size: 17px;
                min-height: 58px;
            }

            .forgot-password {
                right: 30px;
                bottom: 25px;
                font-size: 15px;
            }

            .signup-active .forgot-password {
                bottom: 20px;
            }
        }

        @media (max-width: 320px) {
            .auth-container {
                min-height: 480px;
            }
            
            .forms-container {
                padding: 35px 25px 25px;
            }
            
            .auth-form {
                padding: 0 25px;
            }
            
            .forgot-password {
                right: 25px;
                bottom: 20px;
            }

            .signup-active .forgot-password {
                bottom: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container" id="authContainer">
        <div class="auth-tabs">
            <button class="tab active" data-tab="login">Login</button>
            <button class="tab" data-tab="signup">Sign Up</button>
        </div>

        <div class="forms-container">
            <!-- Login Form -->
            <form class="auth-form active" id="loginForm">
                <div class="form-group">
                    <input type="email" class="form-input" id="login-email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-input password-input" id="login-password" placeholder="Password" required>
                    <button type="button" class="password-toggle" data-target="loginPassword">
                        <svg class="toggle-icon" viewBox="0 0 24 24">
                            <path class="eye-open" d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                            <path class="eye-closed" d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z" style="display: none;"/>
                        </svg>
                    </button>
                </div>
                
                <button type="submit" class="submit-btn">Login to Account</button>
                <div class="message" id="login-message"></div>
            </form>

            <!-- Sign Up Form -->
            <form class="auth-form" id="signupForm">
                <div class="form-group">
                    <input type="email" class="form-input" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-input password-input" id="password" placeholder="Password" required>
                    <button type="button" class="password-toggle" data-target="signupPassword">
                        <svg class="toggle-icon" viewBox="0 0 24 24">
                            <path class="eye-open" d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                            <path class="eye-closed" d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z" style="display: none;"/>
                        </svg>
                    </button>
                </div>
                
                <button type="submit" class="submit-btn">Create Account</button>
                <div class="message" id="message"></div>
            </form>
        </div>

        <a href="pwreset.html" class="forgot-password">Forgot password?</a>
    </div>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
    // Инициализация Supabase клиента
    const supabaseUrl = 'https://your-project.supabase.co'; // ЗАМЕНИТЕ НА ВАШ URL
    const supabaseKey = 'your-anon-key'; // ЗАМЕНИТЕ НА ВАШ ANON KEY
    const supabase = supabase.createClient(supabaseUrl, supabaseKey, {
        auth: {
            autoRefreshToken: true,
            persistSession: true,
            detectSessionInUrl: true,
            storage: localStorage,
            storageKey: 'supabase.auth.token'
        }
    });

    // Password visibility toggle
    function setupPasswordToggle() {
        const toggleButtons = document.querySelectorAll('.password-toggle');
        
        toggleButtons.forEach(button => {
            button.addEventListener('click', function() {
                const passwordInput = this.previousElementSibling;
                const eyeOpen = this.querySelector('.eye-open');
                const eyeClosed = this.querySelector('.eye-closed');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    eyeOpen.style.display = 'none';
                    eyeClosed.style.display = 'block';
                } else {
                    passwordInput.type = 'password';
                    eyeOpen.style.display = 'block';
                    eyeClosed.style.display = 'none';
                }
            });
        });
    }

    // Tab switching functionality
    const tabs = document.querySelectorAll('.tab');
    const forms = document.querySelectorAll('.auth-form');
    const authContainer = document.getElementById('authContainer');

    function switchTab(targetTab) {
        tabs.forEach(t => t.classList.remove('active'));
        document.querySelector(`[data-tab="${targetTab}"]`).classList.add('active');
        
        forms.forEach(form => {
            form.classList.remove('active');
            if (form.id === `${targetTab}Form`) {
                setTimeout(() => {
                    form.classList.add('active');
                    form.classList.add('fade-in');
                }, 50);
            }
        });

        if (targetTab === 'signup') {
            authContainer.classList.add('signup-active');
        } else {
            authContainer.classList.remove('signup-active');
        }

        setTimeout(() => {
            forms.forEach(form => form.classList.remove('fade-in'));
        }, 400);
    }

    // Функции для работы с сессиями
    const sessionManager = {
        // Проверка активной сессии
        async checkActiveSession() {
            try {
                const { data: { session }, error } = await supabase.auth.getSession();
                if (error) throw error;
                
                if (session) {
                    console.log('Active session found for user:', session.user.email);
                    return session;
                }
                return null;
            } catch (error) {
                console.error('Session check error:', error);
                return null;
            }
        },

        // Создание сессии через логин
        async createSession(email, password) {
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email.trim(),
                    password: password
                });

                if (error) throw error;

                // Сессия автоматически сохраняется в localStorage
                console.log('Session created successfully for:', data.user.email);
                return { success: true, data };
            } catch (error) {
                console.error('Session creation error:', error);
                return { success: false, error: error.message };
            }
        },

        // Создание сессии через регистрацию
        async createSessionFromSignUp(email, password) {
            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email.trim(),
                    password: password,
                    options: {
                        data: {
                            email: email.trim()
                        }
                    }
                });

                if (error) throw error;

                console.log('User registered and session created for:', data.user?.email);
                return { success: true, data };
            } catch (error) {
                console.error('Registration session error:', error);
                return { success: false, error: error.message };
            }
        },

        // Выход и удаление сессии
        async destroySession() {
            try {
                const { error } = await supabase.auth.signOut();
                if (error) throw error;

                // Очищаем localStorage
                localStorage.removeItem('supabase.auth.token');
                console.log('Session destroyed successfully');
                return { success: true };
            } catch (error) {
                console.error('Session destruction error:', error);
                return { success: false, error: error.message };
            }
        },

        // Получение текущего пользователя
        async getCurrentUser() {
            try {
                const { data: { user }, error } = await supabase.auth.getUser();
                if (error) throw error;
                return user;
            } catch (error) {
                console.error('Get current user error:', error);
                return null;
            }
        },

        // Обновление токена
        async refreshSession() {
            try {
                const { data, error } = await supabase.auth.refreshSession();
                if (error) throw error;
                return { success: true, data };
            } catch (error) {
                console.error('Session refresh error:', error);
                return { success: false, error: error.message };
            }
        },

        // Проверка состояния аутентификации
        async getAuthState() {
            try {
                const { data: { subscription }, error } = await supabase.auth.onAuthStateChange(
                    (event, session) => {
                        console.log('Auth state changed:', event, session?.user?.email);
                    }
                );

                return subscription;
            } catch (error) {
                console.error('Auth state error:', error);
                return null;
            }
        }
    };

    // Функция регистрации с созданием сессии
    async function signUp() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const messageElement = document.getElementById('message');
        const submitBtn = document.querySelector('#signupForm .submit-btn');
        
        if (!email || !password) {
            messageElement.textContent = 'Please fill all fields';
            messageElement.className = 'message error';
            return;
        }

        submitBtn.disabled = true;
        submitBtn.textContent = 'Creating Account...';

        console.log('Starting registration for:', email);

        try {
            const result = await sessionManager.createSessionFromSignUp(email, password);

            if (result.success) {
                messageElement.textContent = 'Success! Check your email for verification.';
                messageElement.className = 'message';
                
                // Сессия автоматически сохраняется
                console.log('Session saved to localStorage');
                
                // Опционально: редирект после успешной регистрации
                // setTimeout(() => {
                //     window.location.href = '/dashboard.html';
                // }, 2000);
            } else {
                messageElement.textContent = 'Error: ' + result.error;
                messageElement.className = 'message error';
            }
        } catch (error) {
            console.error('Registration error:', error);
            messageElement.textContent = 'Registration failed';
            messageElement.className = 'message error';
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = 'Create Account';
        }
    }

    // Функция логина с созданием сессии
    async function login() {
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;
        const messageElement = document.getElementById('login-message');
        const submitBtn = document.querySelector('#loginForm .submit-btn');
        
        if (!email || !password) {
            messageElement.textContent = 'Please fill all fields';
            messageElement.className = 'message error';
            return;
        }

        submitBtn.disabled = true;
        submitBtn.textContent = 'Signing In...';

        console.log('Starting login for:', email);

        try {
            const result = await sessionManager.createSession(email, password);

            if (result.success) {
                messageElement.textContent = 'Login successful! Redirecting...';
                messageElement.className = 'message';
                
                // Сессия автоматически сохраняется в localStorage
                console.log('Session saved to localStorage, redirecting to dashboard');
                
                // Редирект на dashboard
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 1000);
            } else {
                messageElement.textContent = 'Error: ' + result.error;
                messageElement.className = 'message error';
            }
        } catch (error) {
            console.error('Login error:', error);
            messageElement.textContent = 'Login failed';
            messageElement.className = 'message error';
        } finally {
            submitBtn.disabled = false;
            submitBtn.textContent = 'Login to Account';
        }
    }

    // Проверка существующей сессии при загрузке
    async function checkExistingSession() {
        console.log('Checking for existing session...');
        const session = await sessionManager.checkActiveSession();
        
        if (session) {
            console.log('Active session found, redirecting to dashboard');
            window.location.href = '/dashboard.html';
        } else {
            console.log('No active session found, staying on login page');
        }
    }

    // Form submission handlers
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        login();
    });

    document.getElementById('signupForm').addEventListener('submit', function(e) {
        e.preventDefault();
        signUp();
    });

    // Инициализация при загрузке страницы
    document.addEventListener('DOMContentLoaded', async function() {
        console.log('Initializing auth portal...');
        
        setupPasswordToggle();
        
        // Проверяем существующую сессию
        await checkExistingSession();
        
        // Подписываемся на изменения состояния аутентификации
        await sessionManager.getAuthState();
        
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const targetTab = tab.getAttribute('data-tab');
                switchTab(targetTab);
            });
        });

        console.log('Auth portal initialized successfully');
    });

    // Дополнительные утилиты для отладки
    window.authUtils = {
        // Показать текущую сессию (для отладки)
        showCurrentSession: async () => {
            const session = await sessionManager.checkActiveSession();
            console.log('Current session:', session);
            return session;
        },
        
        // Показать текущего пользователя (для отладки)
        showCurrentUser: async () => {
            const user = await sessionManager.getCurrentUser();
            console.log('Current user:', user);
            return user;
        },
        
        // Выйти (для отладки)
        logout: async () => {
            await sessionManager.destroySession();
            window.location.reload();
        },
        
        // Проверить localStorage (для отладки)
        checkStorage: () => {
            const token = localStorage.getItem('supabase.auth.token');
            console.log('Stored token exists:', !!token);
            return token;
        }
    };
</script>
    
</body>
</html>
