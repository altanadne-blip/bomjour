<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password</title>

    <style>
        /* Копия твоего стиля */
        *{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',system-ui,-apple-system,sans-serif;}
        body{
            background:linear-gradient(135deg,#0f172a 0%,#1e293b 100%);
            min-height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            padding:20px;
        }
        .auth-container{
            background:#1e293b;
            border-radius:24px;
            box-shadow:0 30px 60px rgba(0,0,0,0.4);
            width:100%;
            max-width:500px;
            min-height:380px;
            border:1px solid #334155;
            overflow:hidden;
            display:flex;
            flex-direction:column;
            position:relative;
            padding:40px;
        }
        h2{
            color:#f1f5f9;
            text-align:center;
            margin-bottom:30px;
            font-size:26px;
        }
        .form-group{margin-bottom:25px;}
        .form-input{
            width:100%;
            padding:18px 20px;
            background:#334155;
            border:2px solid #475569;
            border-radius:12px;
            font-size:17px;
            color:#f1f5f9;
            transition:all .3s ease;
        }
        .form-input:focus{
            outline:none;
            border-color:#818cf8;
            background:#3c4a5f;
            box-shadow:0 0 0 4px rgba(129,140,248,0.15);
        }
        .form-input::placeholder{color:#94a3b8;}
        .submit-btn{
            width:100%;
            background:linear-gradient(135deg,#818cf8 0%,#6366f1 100%);
            color:white;
            border:none;
            padding:20px 28px;
            border-radius:12px;
            font-size:18px;
            font-weight:600;
            cursor:pointer;
            transition:.3s;
        }
        .submit-btn:hover{
            transform:translateY(-2px);
            box-shadow:0 15px 30px rgba(129,140,248,0.35);
        }
        .message{text-align:center;font-size:15px;margin-top:15px;color:#10b981;}
        .error{color:#ef4444;}
    </style>
</head>

<body>
    <div class="auth-container">
        <h2>Set New Password</h2>

        <form id="newPassForm">
            <div class="form-group">
                <input type="password" id="pass1" class="form-input" placeholder="New Password" required>
            </div>
            <div class="form-group">
                <input type="password" id="pass2" class="form-input" placeholder="Repeat Password" required>
            </div>

            <button type="submit" class="submit-btn">Save new password</button>

            <div class="message" id="msg"></div>
        </form>
    </div>

    <script type="module">
        import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

        const supabase = createClient(
            "YOUR_SUPABASE_URL",
            "YOUR_ANON_KEY"
        );

        // Берём токены Supabase из URL
        const params = new URLSearchParams(window.location.hash.replace("#", ""));
        const access_token = params.get("access_token");
        const refresh_token = params.get("refresh_token");

        if (!access_token) {
            document.getElementById("msg").textContent = "Invalid or expired reset link.";
        }

        document.getElementById("newPassForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const msg = document.getElementById("msg");
            const p1 = document.getElementById("pass1").value;
            const p2 = document.getElementById("pass2").value;

            if (p1 !== p2) {
                msg.textContent = "Passwords do not match.";
                msg.classList.add("error");
                return;
            }

            // Устанавливаем сессию по токену (обязательно)
            await supabase.auth.setSession({
                access_token,
                refresh_token
            });

            const { error } = await supabase.auth.updateUser({
                password: p1
            });

            if (error) {
                msg.textContent = error.message;
                msg.classList.add("error");
            } else {
                msg.textContent = "Password changed successfully!";
                msg.classList.remove("error");

                setTimeout(() => {
                    window.location.href = "/index.html";
                }, 1800);
            }
        });
    </script>

</body>
</html>
