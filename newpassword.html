<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password</title>

    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',system-ui,-apple-system,sans-serif;}
        body{
            background:linear-gradient(135deg,#0f172a 0%,#1e293b 100%);
            min-height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            padding:20px;
        }
        .auth-container{
            background:#1e293b;
            border-radius:24px;
            box-shadow:0 30px 60px rgba(0,0,0,0.4);
            width:100%;
            max-width:500px;
            min-height:350px;
            border:1px solid #334155;
            overflow:hidden;
            display:flex;
            flex-direction:column;
            position:relative;
            padding:40px;
        }
        h2{
            color:#f1f5f9;
            text-align:center;
            margin-bottom:30px;
            font-size:26px;
            font-weight:700;
        }
        .form-group{margin-bottom:25px;}
        .form-input{
            width:100%;
            padding:18px 20px;
            background:#334155;
            border:2px solid #475569;
            border-radius:12px;
            font-size:17px;
            color:#f1f5f9;
            transition:all .3s ease;
        }
        .form-input:focus{
            outline:none;
            border-color:#818cf8;
            background:#3c4a5f;
            box-shadow:0 0 0 4px rgba(129,140,248,0.15);
        }
        .form-input::placeholder{color:#94a3b8;}
        .submit-btn{
            width:100%;
            background:linear-gradient(135deg,#818cf8 0%,#6366f1 100%);
            color:white;
            border:none;
            padding:20px 28px;
            border-radius:12px;
            font-size:18px;
            font-weight:600;
            cursor:pointer;
            transition:.3s;
        }
        .submit-btn:hover{
            transform:translateY(-2px);
            box-shadow:0 15px 30px rgba(129,140,248,0.35);
        }
        .submit-btn:disabled{
            opacity:0.6;
            cursor:not-allowed;
            transform:none;
        }
        .message{text-align:center;font-size:15px;margin-top:15px;color:#10b981;}
        .error{color:#ef4444;}
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Set New Password</h2>

        <form id="passwordForm">
            <div class="form-group">
                <input type="password" class="form-input" id="pass1" placeholder="New password" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-input" id="pass2" placeholder="Repeat password" required>
            </div>
            <button type="submit" class="submit-btn" id="saveBtn">Save New Password</button>

            <div class="message" id="msg"></div>
        </form>
    </div>

    <script>
        document.getElementById("passwordForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const p1 = document.getElementById("pass1").value;
            const p2 = document.getElementById("pass2").value;
            const msg = document.getElementById("msg");
            const btn = document.getElementById("saveBtn");

            // Валидация
            if (p1 !== p2) {
                msg.textContent = "Passwords do not match";
                msg.classList.add("error");
                return;
            }

            if (p1.length < 6) {
                msg.textContent = "Password must be at least 6 characters";
                msg.classList.add("error");
                return;
            }

            // Показываем loading state
            btn.textContent = "Saving...";
            btn.disabled = true;

            try {
                const response = await fetch('/api/reset', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        action: 'updatePassword',
                        password: p1,
                        token: window.location.hash.substring(1)
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error);
                }

                msg.textContent = data.message || "Password updated successfully!";
                msg.classList.remove("error");
                
                // Очищаем поля и делаем кнопку неактивной
                document.getElementById("pass1").value = "";
                document.getElementById("pass2").value = "";
                btn.disabled = true;
                btn.textContent = "Password Updated";

                // Перенаправляем через 2 секунды
                setTimeout(() => {
                    window.location.href = "/login.html";
                }, 2000);

            } catch (error) {
                msg.textContent = error.message;
                msg.classList.add("error");
                btn.textContent = "Save New Password";
                btn.disabled = false;
            }
        });

        // Проверяем токен при загрузке
        window.addEventListener('load', () => {
            const hash = window.location.hash.substring(1);
            if (!hash) {
                document.getElementById("msg").textContent = "Invalid or expired reset link";
                document.getElementById("msg").classList.add("error");
                document.getElementById("saveBtn").disabled = true;
            }
        });
    </script>
</body>
</html>
