<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: #1e293b;
            border-radius: 24px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 500px;
            min-height: 420px;
            border: 1px solid #334155;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            padding-bottom: 40px;
        }

        .title-bar {
            background: #0f172a;
            border-bottom: 1px solid #334155;
            padding: 26px 20px;
            text-align: center;
            font-size: 22px;
            font-weight: 600;
            color: #818cf8;
        }

        .forms-container {
            position: relative;
            flex: 1;
            padding: 50px 40px 40px;
            display: flex;
            flex-direction: column;
        }

        .auth-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-group {
            margin-bottom: 28px;
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 18px 52px 18px 20px;
            background: #334155;
            border: 2px solid #475569;
            border-radius: 12px;
            font-size: 17px;
            color: #f1f5f9;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #818cf8;
            background: #3c4a5f;
            box-shadow: 0 0 0 4px rgba(129, 140, 248, 0.15);
        }

        .form-input::placeholder {
            color: #94a3b8;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            opacity: 0.7;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-toggle:hover {
            opacity: 1;
            background: rgba(129, 140, 248, 0.15);
        }

        .toggle-icon {
            width: 28px;
            height: 28px;
            fill: #f1f5f9;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #818cf8 0%, #6366f1 100%);
            color: white;
            border: none;
            padding: 20px 28px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-height: 62px;
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: 0.5px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(129, 140, 248, 0.35);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .message {
            color: #10b981;
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
            min-height: 20px;
        }

        .error {
            color: #ef4444;
        }

        @media (max-width: 480px) {
            .auth-container {
                max-width: 100%;
                margin: 15px;
                min-height: 380px;
                border-radius: 20px;
            }

            .forms-container {
                padding: 40px 30px 30px;
            }

            .form-input {
                padding: 16px 48px 16px 18px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <div class="title-bar">Reset Password</div>

        <div class="forms-container">
            <form class="auth-form" id="resetForm">
                <div class="form-group">
                    <input type="password" class="form-input password-input" id="new-password" placeholder="New password" required>
                    <button type="button" class="password-toggle">
                        <svg class="toggle-icon" viewBox="0 0 24 24">
                            <path class="eye-open" d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                            <path class="eye-closed" d="M2 4.27l2.28 2.28... (same as yours)" style="display:none"/>
                        </svg>
                    </button>
                </div>

                <button type="submit" class="submit-btn">Update Password</button>
                <div class="message" id="reset-message"></div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabase = supabase.createClient(
            "YOUR_SUPABASE_URL",
            "YOUR_SUPABASE_ANON_KEY"
        );

        // Toggle password visibility
        document.querySelector('.password-toggle').addEventListener('click', function () {
            const input = document.getElementById('new-password');
            const eyeOpen = this.querySelector('.eye-open');
            const eyeClosed = this.querySelector('.eye-closed');

            if (input.type === 'password') {
                input.type = 'text';
                eyeOpen.style.display = 'none';
                eyeClosed.style.display = 'block';
            } else {
                input.type = 'password';
                eyeOpen.style.display = 'block';
                eyeClosed.style.display = 'none';
            }
        });

        // Handle reset form
        document.getElementById("resetForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const message = document.getElementById("reset-message");

            const hash = window.location.hash.replace('#', '');
            const params = new URLSearchParams(hash);

            const access_token = params.get("access_token");
            const refresh_token = params.get("refresh_token");

            if (!access_token) {
                message.textContent = "Invalid or expired reset link.";
                message.className = "message error";
                return;
            }

            // Set session using token from email
            await supabase.auth.setSession({
                access_token,
                refresh_token
            });

            const newPassword = document.getElementById("new-password").value;

            const { error } = await supabase.auth.updateUser({
                password: newPassword
            });

            if (error) {
                message.textContent = error.message;
                message.className = "message error";
            } else {
                message.textContent = "Password updated! You may now log in.";
                message.className = "message";
            }
        });
    </script>

</body>
</html>
