<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-container">
  <h1>Reset password</h1>

  <input id="reset-email" type="email" placeholder="Enter email">

  <button id="send-reset">Send link</button>

  <p id="reset-message"></p>
</div>

<script>
document.getElementById("send-reset").addEventListener("click", async () => {
  const email = document.getElementById("reset-email").value;
  const msg = document.getElementById("reset-message");

  msg.textContent = "Sending...";

  try {
    const res = await fetch("/api/reset", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email })
    });

    const data = await res.json();

    if (!res.ok) {
      msg.textContent = data.error;
      msg.style.color = "red";
    } else {
      msg.textContent = "Check your email for link";
      msg.style.color = "green";
    }
  } catch (e) {
    msg.textContent = "Server error";
    msg.style.color = "red";
  }
});
</script>

</body>
</html>
