<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Login</title>
</head>
<body>
    <h2>Sign Up</h2>
    <input type="email" id="signup-email" placeholder="Email">
    <input type="password" id="signup-password" placeholder="Password">
    <button onclick="signUp()">Sign Up</button>
    <div id="signup-message"></div>

    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Email">
    <input type="password" id="login-password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div id="login-message"></div>

    <script>
        async function signUp() {
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            
            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({email, password})
                });

                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('signup-message').textContent = 'Success! Check email.';
                } else {
                    document.getElementById('signup-message').textContent = 'Error: ' + result.error;
                }
            } catch (error) {
                document.getElementById('signup-message').textContent = 'Network error';
            }
        }

        async function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({email, password})
                });

                const result = await response.json();
                
                if (response.ok) {
                    // Перенаправление на условную страницу аккаунта
                    window.location.href = '/account'; // Страница аккаунта
                } else {
                    document.getElementById('login-message').textContent = 'Error: ' + result.error;
                }
            } catch (error) {
                document.getElementById('login-message').textContent = 'Network error';
            }
        }
    </script>
</body>
</html>
